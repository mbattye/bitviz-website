name: Update Bitcoin Historical Data

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run data update script
      run: |
        python api/data/fetch_historical_data.py
        
    - name: Commit and push if changed
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        REPO: ${{ github.repository }}
        # Use ref_name when available (manual runs), otherwise default branch on schedule
        BRANCH: ${{ github.ref_name || github.event.repository.default_branch }}
      run: |
        echo "Target branch: ${BRANCH}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add api/data/bitcoin_historical.csv
        if git diff --staged --quiet; then
          echo "No changes to commit";
          exit 0;
        fi
        git commit -m "Update Bitcoin historical data [skip ci]"
        # Rebase to avoid non-fast-forward and then push using PAT
        git pull --rebase "https://x-access-token:${GH_PAT}@github.com/${REPO}.git" "${BRANCH}" || true
        git push "https://x-access-token:${GH_PAT}@github.com/${REPO}.git" "HEAD:${BRANCH}" 